<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>LENI4C | Tic Tac Toe</title>
</head>
<body>
    <h1> Tic Tac Toe</h1> 
    <section class="sec-one">
        
        <button class="vsComp"> Play VS Computer</button>
        <button class="vsHuman"> Play VS Human</button>

    </section>

    <section class="sec-two" id="sec-two">
        <div>

            <p> Pick Your Symbol:</p>
    
            <div class="options">
                <button class="x">❌</button>
                <span> OR</span>
                <button class="o">⭕</button>
            </div>
            
        </div>    

    </section>

    <section class="sec-three">
        <div class="board">
            <div class="one box"></div>
            <div class="two box"></div>
            <div class="three box"></div>
            <div class="four box"></div>
            <div class="five box"></div>
            <div class="six box"></div>
            <div class="seven box"></div>
            <div class="eight box"></div>
            <div class="nine box"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
